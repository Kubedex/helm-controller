apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: helm-controller
  template:
    metadata:
      labels:
        name: helm-controller
    spec:
      serviceAccountName: helm-controller
      containers:
        - name: helm-controller
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - helm-controller
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "helm-controller"
